<div class="highcharts-container">
  <highcharts-chart
    (chartInstance)="saveInstance($event)"
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 550px; display: block;">
  </highcharts-chart>
  <button class="button" (click)="loadPreviousWeek()">Previous Week</button>
  <button class="button" (click)="loadNextWeek()">Next Week</button>
</div>
