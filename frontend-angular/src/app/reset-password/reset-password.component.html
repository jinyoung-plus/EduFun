<!-- reset-password.component.html -->
<div class="login-container"> <!-- Use the same container class for consistent styling -->
    <h1>Reset Password</h1>
    <form (ngSubmit)="resetPassword()">
        <!-- User Email Field -->
        <div class="form-group">
            <label for="email">User Email:</label>
            <input type="email" id="email" [(ngModel)]="resetData.email" name="email" class="form-control" required autocomplete="email">
        </div>
        <!-- New Password Field -->
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" [(ngModel)]="resetData.newPassword" name="newPassword" class="form-control" required autocomplete="new-password">
        </div>
        <!-- Reset Password Button -->
        <button type="submit" class="btn-login">Reset Password</button> <!-- Use the same button class for consistent styling -->
    </form>
</div>
