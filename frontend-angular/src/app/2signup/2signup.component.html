<div class="signup-container">
  <h1>Sign up</h1>
  <form (ngSubmit)="onSignup()">
    <div class="form-group">
      <label for="email">User Email :</label>
      <input type="text" id="email" class="form-control" [(ngModel)]="signupData.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password :</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="signupData.password" name="password" required>
    </div>
    <button type="submit" class="btn-signup">Sign up</button>
  </form>
</div>
