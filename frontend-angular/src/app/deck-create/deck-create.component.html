<!-- deck-create.component.html-->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Create a New Deck</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="createDeck()" class="form">
                        <div class="mb-3">
                            <label for="deckName" class="form-label">Deck Name:</label>
                            <input type="text" id="deckName" class="form-control" placeholder="Please write a new deck name." [(ngModel)]="deckName" name="deckName" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
