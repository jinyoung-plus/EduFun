<!-- deck-edit.component.html -->
<div>
    <h2>Edit Deck</h2>
    <form (ngSubmit)="saveChanges()">
        <div class="form-group">
            <label>Current Deck Name:</label>
            <span>{{ deck?.name }}</span> <!-- Display the current deck name -->
        </div>
        <div class="form-group">
            <label for="deckName">Deck Name:</label>
            <input type="text" id="deckName" [(ngModel)]="deck.name" name="deckName" required>
        </div>
        <button type="submit">Save Changes</button>
    </form>
</div>
